<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar-leyenda de Aang</title>
    <link rel="stylesheet" href="proyecto.css">
</head>
<body>
    <div id="pantallaPrincipal">
        <h1 class="seleccionPersonajeTexto">Selecciona Personaje</h1>
        <div class="selector">
            <div onclick="seleccionJugador('Personaje1')" class="jugador" id="jugador1">
                <img src="imagenes/avatar-the-last-airbender-aang.gif" alt="Aang">
                <p>Aang</p>
            </div>
            <div onclick="seleccionJugador('Personaje2')" class="jugador" id="jugador1">
                <img src="imagenes/giphy.gif" alt="Zuko">
                <p>Zuko</p>
            </div>
            <div onclick="seleccionJugador('Personaje3')" class="jugador" id="jugador1">
                <img src="imagenes/7d4.gif" alt="Toph">
                <p>Toph</p>
            </div>
            <div onclick="seleccionJugador('Personaje4')" class="jugador" id="jugador1">
                <img src="imagenes/tumblr_m15y2w4jOU1qjf835o1_r1_500.gif" alt="Azula">
                <p>Azula</p>
            </div>
        </div>
         <div class="seleccionPersonaje">
         </div>
         <div class="vsJugadores">
            <div id="j1vs"></div>
            <div class="vsTextoDiv">
                <p class="vsTexto">VS</p>
                <button onclick="empezarJuego()" class="empezarJuegoBoton">Empezar</button>
            </div>
            <div id="j2vs"></div>
         </div>
    </div>
    <div id="pantallaBatalla">  
        <div class="j1Batalla">
            <progress value="100" id="vidaJ1" max= "100"></progress>
            <div id="imagenJ1"></div>
            <button class="ataqueJ1Boton" onclick="ataque(0)">ATAQUE!</button>
        </div>
        <div class="versus">VS</div>
        <div class="j2Batalla">
            <progress value="100" id="vidaJ2"  max= "100"></progress>
            <div id="imagenJ2"></div>
            <button class="ataqueJ2Boton" onclick="ataque(1)">ATAQUE!</button>
        </div>
    </div>
    <div id="textoGanador">
        <p id="elGanadorEs"></p>
    </div>
    <script src="js/proyecto.js"></script>
</body>

</html>
